<html>
<head>
<title> smallest of 2 numbers </title>
<body>
<h1>Smallest of 2 nums </h1>

<script>
var num1 = parseInt(prompt("enter a number"))
var num2 = parseInt(prompt("enter another number"))

var result = Math.min(num1,num2)
document.write(result + " is the smallest ")
</script>
</body>
</html>
