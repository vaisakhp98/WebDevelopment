<html>
<head>
<title>
Fibonacci
</title>
</head>
<body>
<script>

var number = parseInt(prompt("enter number of times"))
var n1 = 0,n2 = 1,nextTerm
document.write("Fibonacci Series: ")

for (i=0; i<number; i++){
    document.write(n1 + " ")
    nextTerm = n1+n2
    n1=n2
    n2 = nextTerm
}
</script>
</body>
</html>
